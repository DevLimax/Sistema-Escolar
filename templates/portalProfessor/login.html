{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Professor</title>
    <link rel="stylesheet" href="{% static 'css/styleMain.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'professor_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ forms.login_input }}
            </div>
            <div class="form-group">
                {{ forms.password  }}
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="{% url 'professor_register' %}" class="link">Cadastre-se</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Sistema Escolar - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
